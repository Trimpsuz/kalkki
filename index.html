<!doctype html>
<html lang="fi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abikalkki</title>
  <meta name="description" content="Selainpohjainen tieteislaskin">
  <meta name="theme-color" content="#B2DC5B">
  <link rel="icon" type="image/svg+xml" href="/abikalkki.svg" />
  <link rel="mask-icon" href="/abikalkki.svg" color="#B2DC5B">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.addEventListener("appinstalled", () => {
      window.resizeTo(500, 640);
      window.moveTo(
        Math.round((screen.width - 500) / 2),
        Math.round((screen.height - 640) / 2)
      )
    });

    let install = null;
    window.addEventListener('beforeinstallprompt', (ev) => {
      install = ev;
      const prompt = document.querySelector('#pwa-install-prompt');
      if (prompt) {
        prompt.hidden = false;
      }
    });

    async function installPWA() {
      if (install !== null) {
        const res = await install.prompt();
      }
    }
  </script>
</body>

</html>
